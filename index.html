<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="images">
        <img src="images/image-equilibrium.jpg" alt="" />
        <img src="images/icon-view.svg" alt="" class="view" />
      </div>
      <div class="content-desc">
        <div class="title">Equilibrium #3429</div>
        <div class="description">Our Equilibrium collection promotes balance and calm.</div>
        <div class="price-time">
          <div class="price"><img src="images/icon-ethereum.svg" alt="" /> 0.041 ETH</div>
          <div class="time"><img src="images/icon-clock.svg" alt="" /> 3 days left</div>
        </div>
        <div class="divider"></div>
        <div class="author">
          <img src="images/image-avatar.png" alt="" />
          <p>Creation of <a href="#">Jules Wyvern</a></p>
        </div>
      </div>
    </div>
    <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/kurokurome">AL</a>.</div>
  </body>
</html>
